<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <br /><br />
            <div><a onclick="OnAnchorClicked();" style="font-size:24px;padding:5px;margin:5px;background-color:#eee;border:soid 1px #000;color:Black;text-decoration:none;" href="#">Read File</a></div> <br /><br />
            <div><a onclick="OnAnchor2Clicked();" style="font-size:24px;padding:5px;margin:5px;background-color:#eee;border:soid 1px #000;color:Black;text-decoration:none;" href="#">Read Database</a></div><br /><br />
            <div><a onclick="OnAnchor3Clicked();" style="font-size:24px;padding:5px;margin:5px;background-color:#eee;border:soid 1px #000;color:Black;text-decoration:none;" href="#">Read Directory</a></div> <br /><br />
            <div id="dvContents"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

            

            function OnAnchor3Clicked() {
                try {
                    window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fileSystem) {
                        fileSystem.root.getDirectory("sarkar", { create: true }, function (directory) {
                            var directoryReader = directory.createReader();
                            directoryReader.readEntries(function (entries) {
                                var i;
                                for (i = 0; i < entries.length; i++) {
                                    app.addMessage(entries[i].name);
                                }
                            }, function (error) {
                                app.addMessage("directoryReader.readEntries Error: " + error.code);
                            });
                        }, function (error) {
                            app.addMessage("fileSystem.root.getDirectory: " + error.code);
                        });
                    }, function (error) {
                        app.addMessage("requestFileSystem Error: " + error.code);
                    });
                    
                } catch (e) {
                    app.addMessage("ERROR: " + e.message);
                }
            }

            function OnAnchor2Clicked() {
                try {

                    var db = window.sqlitePlugin.openDatabase({ name: "my.db" });

                    db.transaction(function (tx) {
                        tx.executeSql("select * from Voters;", [], function (tx, res) {
                            app.addMessage("res.rows.length: " + res.rows.length + " -- should be 1");
                        }, function (tx, err) {
                            app.addMessage("tx.executeSql: " + JSON.stringify(err));
                        });
                    });
                } catch (e) {
                    app.addMessage("ERROR: " + e.message);
                }
            }

            function OnAnchorClicked() {
                try {

                    var db = window.sqlitePlugin.openDatabase({ name: "my.db" });

                    db.transaction(function (tx) {

                        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fileSystem) {

                            for (var FileNo = 1; FileNo < 50; FileNo++) {

                                fileSystem.root.getFile("sarkar/" + FileNo + ".sql", { create: true }, function (fileEntry) {
                                    fileEntry.file(function (file) {
                                        var reader = new FileReader();
                                        reader.onloadend = function (evt) {

                                            var sql = evt.target.result;

                                            app.addMessage("Reading sarkar/" + FileNo + ".sql, Length is " + sql.length);

                                            tx.executeSql(sql, [], function (tx, res) {
                                                app.addMessage("sarkar / " + FileNo + ".sql");
                                            }, function (tx, err) {
                                                app.addMessage("tx.executeSql: " + JSON.stringify(err));
                                            });

                                            setInterval(function () { }, 5000);
                                        };
                                        reader.readAsText(file);
                                    }, function (evt) {
                                        app.addMessage("fileEntry.file Error: " + evt.target.error.code);
                                    });
                                }, function (evt) {
                                    app.addMessage("fileSystem.root.getFile Error: " + evt.target.error.code);
                                });
                            }
                        }, function (error) {
                            app.addMessage("requestFileSystem Error: " + error.code);
                        });
                    });
                } catch (e) {
                    app.addMessage("ERROR: " + e.message);
                }
            }

            function ReadFile(FileNo,tx) {

                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fileSystem) {

                    fileSystem.root.getFile("sarkar/" + FileNo + ".sql", { create: true }, function (fileEntry) {
                        fileEntry.file(function (file) {
                            var reader = new FileReader();
                            reader.onloadend = function (evt) {

                                var sql = evt.target.result;

                                app.addMessage("Reading sarkar/" + FileNo + ".sql, Length is " + sql.length);

                                tx.executeSql(sql, [], function (tx, res) {
                                    app.addMessage("sarkar / " + FileNo + ".sql");
                                    if (FileNo <= 50) {
                                        ReadFile((parseInt(FileNo) + 1), tx);
                                    }
                                }, function (tx, err) {
                                    app.addMessage("tx.executeSql: " + JSON.stringify(err));
                                });
                            };
                            reader.readAsText(file);
                        }, function (evt) {
                            app.addMessage("fileEntry.file Error: " + evt.target.error.code);
                        });
                    }, function (evt) {
                        app.addMessage("fileSystem.root.getFile Error: " + evt.target.error.code);
                    });
                }, function (error) {
                    app.addMessage("requestFileSystem Error: " + error.code);
                });
            }
        </script>
    </body>
</html>
